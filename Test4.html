<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz Game - Test 4</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #bg {
            background-image: url('img/test.jpg'); /* 각 페이지에 맞게 이미지 경로 변경 */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #lives {
            position: absolute;
            top: 9%;
            right: 25%;
            color: red;
        }

        #lives i {
            font-size: 30px;
            margin-left: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #quiz-container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        #image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            width: 2880px; /* 원하는 너비 */
            height: 1620px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="bg">
    <div id="lives">
        <i class="fas fa-heart pulse-animation"></i>
        <i class="fas fa-heart pulse-animation"></i>
        <i class="fas fa-heart pulse-animation"></i>
    </div>

    <div id="quiz-container">
        <h1>Test 1</h1> <!-- 각 페이지에 맞게 제목 변경 -->
        <p id="question-text"></p>
        <div id="options"></div>
    </div>

    <div id="image-container"></div>
</div>

<script>
    // 변수 선언
    let currentQuestion = 0;
    let currentTest = 4; // 각 페이지에 맞게 테스트 번호 변경
    let score = 0;
    let lives = 3;

    // 문제 배열
    const questions = [
        {
            test: 1,
            question: "아기 고양이의 털 색은?",
            options: ["회색", "하얀색", "분홍색"],
            answer: "하얀색"
        },
        {
            test: 2,
            question: "아기 고양이의 크기는?",
            options: ["배구공 정도", "축구공 정도", "농구공 정도"],
            answer: "농구공 정도"
        },
        {
            test: 3,
            question: "아기 고양이의 몸무게 정도는?",
            options: ["물고기 5마리", "물고기 6마리", "물고기 7마리"],
            answer: "물고기 6마리"
        },
        {
            test: 4,
            question: "아기 고양이가 누른 키보드 순서는? (오른쪽 → 왼쪽)",
            options: ["5번째", "4번째", "3번째"],
            answer: "4번째"
        },
        {
            test: 5,
            question: "아기 고양이가 그린 그림의 정체는?",
            options: ["고래", "돌고래", "물개"],
            answer: "고래"
        }
    ];

    // 생명 아이콘 업데이트 함수
    const livesContainer = document.getElementById("lives");
    const liveIcons = livesContainer.querySelectorAll("i");

    function updateLives() {
        for (let i = 0; i < lives; i++) {
            liveIcons[i].style.color = "red";
            liveIcons[i].classList.add("pulse-animation");
        }
        for (let i = lives; i < 3; i++) {
            liveIcons[i].style.color = "lightgray";
        }
    }

    function loadQuestion() {
        const currentQuestionData = questions.find(q => q.test === currentTest);
        const questionTextElement = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options");

        if (!currentQuestionData) {
            if (lives > 0) {
                window.location.href = `Clear.html?lives=${lives}&score=${score}`;
            } else {
                window.location.href = `GameOver.html?lives=${lives}&score=${score}`;
            }
            return;
        }

        questionTextElement.textContent = currentQuestionData.question;
        optionsContainer.innerHTML = "";

        currentQuestionData.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.addEventListener("click", () => checkAnswer(index, currentQuestionData.answer));
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selectedOption, correctAnswer) {
        const isCorrect = selectedOption === questions.find(q => q.test === currentTest).options.indexOf(correctAnswer);
        const imageContainer = document.getElementById("image-container");

        imageContainer.innerHTML = "";

        if (isCorrect) {
            score++;
            showCorrectImage();
            loadNextQuestion();
        } else {
            lives--;
            updateLives();
            showIncorrectImage();
            loadNextQuestion();
        }
    }

    function showCorrectImage() {
        const img = document.createElement("img");
        img.src = "img/O.jpg";
        img.style.height = "100%";
        const imageContainer = document.getElementById("image-container");
        imageContainer.appendChild(img);
    }

    function showIncorrectImage() {
        const img = document.createElement("img");
        img.src = "img/X.jpg";
        img.style.height = "100%";
        const imageContainer = document.getElementById("image-container");
        imageContainer.appendChild(img);
    }

    function loadNextQuestion() {
        if (lives === 0) {
            setTimeout(() => {
                window.location.href = `GameOver.html?lives=${lives}&score=${score}`;
            }, 3000);
        } else if (currentTest < 5) {
            setTimeout(() => {
                window.location.href = `${currentTest}.html?lives=${lives}&score=${score}`;
            }, 1000);
        } else {
            setTimeout(() => {
                window.location.href = `Clear.html?lives=${lives}&score=${score}`;
            }, 1000);
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    lives = urlParams.get('lives') ? parseInt(urlParams.get('lives')) : 3;
    score = urlParams.get('score') ? parseInt(urlParams.get('score')) : 0;
    updateLives();

    window.onload = function() {
        loadQuestion();
    };
</script>
</body>
</html>
